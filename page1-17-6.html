    color: #901d77 !important;
  }

    background-color: #efefef;

        display: none;
    }
    @import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);

        font-family: 'Open Sans', sans-serif;
    }
    h3{
        font-size: 1em;
        padding: 0;
        margin: 5px 0 0 0;
        color: #434343;
    }

        font-size: 1.3em;

        width: 100%;
border:none;
background: white;

    right:10px;
}

    width: 100%;
    position: fixed;
    margin: auto;
    background-color: #ffffff;

    padding: 0px;

  footer {
    margin: auto;
    position: fixed;
    width: 100%;
    bottom: 0;
  }

<div  ng-repeat="feed in feeds | limitTo: paginationLimit()"  style="margin: 10px 10px 10px 10px;box-shadow: 0px 0px 4px #969696;">

    <div ng-click="showDetail($index)" >
    <div style="background: white;padding: 10px 10px 0px 10px" >
        <h3>{{feed.postedByName}}</h3>
        <span style="margin-right: 20pxfont-size: 0.75em;color: #aeaeae;"ng-bind="dateToHours(feed.publishedDate)"> </span>
       <!--  {{feed.contentSnippet}} -->
        <h5 style="word-wrap: break-word;font-size: 1.15em;">{{feed.title}}&nbsp...</h5>

    </div>
    <div  style="background: white;padding: 10px">
        
        <img style="width:100%;height:180px;" ng-src="http://collegeboard-env2.elasticbeanstalk.com/archive/document/{{feed.images.url1}}" onerror="this.onerror=null;this.style.display='none';"/>


    </div>
</div>

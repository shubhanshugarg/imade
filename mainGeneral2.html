<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Sensation Feed</title>

    <link rel="stylesheet" href="lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="lib/css/jquery-ui.css">
    <link rel="stylesheet" href="styles/app.css"/>
    <script src="js/jquery-1.11.1.min.js"></script>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <script src="lib/js/jquery-ui.min.js"></script>
    <script src="lib/js/angular.min.js"></script>
    <script src="js/jstorage.js"></script>
    <script src="js/firstCollegeGeneral3.js"></script>
    <script type="text/javascript" src="lib/js/bootstrap.min.js"></script>
    <script type='application/javascript' src='lib/js/fastclick.js'></script>

    <script type="text/javascript">

    </script>
    <style>
        #fixedHeaderContent {
            display: block;
        }

        .footerGroupIcons div div img {
            -webkit-filter: grayscale(100%);
            /* Chrome, Safari, Opera */
            filter: grayscale(100%);
        }

        .footerGroupIcons div div a div {
            -webkit-filter: grayscale(100%);
            /* Chrome, Safari, Opera */
            filter: grayscale(100%);
        }

        .divHome img {
            -webkit-filter: grayscale(0%) !important;
            /* Chrome, Safari, Opera */
            filter: grayscale(0%) !important;
            opacity: 1 !important;
        }

        .divHome {
            -webkit-filter: grayscale(0%) !important;
            /* Chrome, Safari, Opera */
            filter: grayscale(0%) !important;
            /*border-bottom: 3px solid #901d77 !important;*/
            color: #901d77 !important;
            opacity: 1 !important;
        }

        .divHome a div.openSans {
            -webkit-filter: grayscale(0%) !important;
            /* Chrome, Safari, Opera */
            filter: grayscale(0%) !important;

            color: #901d77 !important;
        }

        .app-body {
            background-color: #efefef;
            background: #efefef;
        }

        .backButtonArrow {
            display: none;
        }

        @import url(http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,700italic,300,400,700);
        .openSans {
            font-family: 'Open Sans', sans-serif;
        }

        h3 {
            font-size: 1em;
            padding: 0;
            margin: 5px 0;
            color: #434343;
        }

        h5 {
            font-size: 1.3em;
            margin: 0.5em 0 0 0;
            font-weight: 400;
        }

        .likeCommentBar button {
            width: 100%;
            border: none;
            background: white;
            border: none;
        }

        .notLiked {
            color: #8b8b8b;
        }

        .liked {
            color: #009cf5;
        }

        .IOScartCSS {
            position: absolute;
            right: 10px;
        }

        .container-fluid {
            width: 100%;
            position: fixed;
            margin: auto;
            background-color: #ffffff;
            text-align: center;
            padding: 0px;
            /* color: white;*/
            top: 50px;
        }

        footer {
            margin: auto;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        .first {
            color: red;
        }
    </style>

</head>

<body>
<div ng-app="newApp" ng-controller="FeedPluginMasterController">


    <!-- <div  ng-repeat="friend in connectionSuggestionsArrayView">

                {{friend.userId}}

    </div> -->
    <br>
    <br>

    <div ng-repeat="feed in feeds"
         style="background:#fff;margin: 10px;padding:10px;box-shadow: 0px 0px 4px #969696;">

        <div ng-click="showDetail($index)">
            <div>
                <h3>{{feed.postedByName}}</h3>
                <span style="margin-right: 20px;font-size: 0.75em;color: #aeaeae;"
                      ng-bind="dateToHours(feed.publishedDate)"> </span>
                <!--  {{feed.contentSnippet}} -->
                <h5 style="word-wrap: break-word;font-size: 1.15em;padding-bottom:5px;">{{feed.title}}</h5>
                <h6 style="word-wrap: break-word;font-size: 1em;padding-bottom:5px;">{{feed.content | limitTo:120
                    }}&nbsp...</h6>

            </div>
            <div style="max-height: 300px;overflow:hidden;">

                <img style="width:100%;height:auto;"
                     ng-src="http://collegeboard-env2.elasticbeanstalk.com/archive/document/{{feed.images.url1}}"
                     onerror="this.onerror=null;this.style.display='none';"/>


            </div>
        </div>
        <!-- <a class=""  ng-class="{notLiked: feed.hasUserLiked == false,liked: feed.hasUserLiked == true}" ng-style="myStyle" ng-disabled="feed.hasUserLiked" ng-click="myStyle = {
              'color' : 'red' };likeItem(feed.id);feed.hasUserLiked='true';">Like{{myStyle}}{{feed.likeCount}}</a>

              <a  ng-click="go inside nothing differentas comment box floating">Comment{{feed.commentCount}}</a>
       -->
        <div class="likeCommentBar" style="padding-top:0.5em;padding-bottom: 0em;padding-left:0px;">

    <span style="background-color: #ffffff;font-size: 1.3em;color: #8b8b8b; float: left;width: 12%;text-align:left;">
                    <button ng-class="{notLiked: feed.hasUserLiked == false,liked: feed.hasUserLiked == true}"
                            ng-style="myStyle" ng-disabled="feed.hasUserLiked"
                            ng-click="myStyle={'color':'#009cf5'};likeItem(feed.id);feed.hasUserLiked='true';feed.likeCount=feed.likeCount+1;"
                            style=""><i class="fa fa-thumbs-o-up "></i></button></span>

 -->
    <div class="likeCommentBar" style="background-color: #ffffff;padding-top:0.35em;padding-bottom: 0.35em;height: 2.2em;text-align: center;">
                <span style="background-color: #ffffff;font-size: 1.1em;color: #8b8b8b; float: left;width: 50%;border-right: 1px dashed">
                    <button ng-class="{notLiked: feed.hasUserLiked == false,liked: feed.hasUserLiked == true}" ng-style="myStyle" ng-disabled="feed.hasUserLiked" ng-click="myStyle={'color':'#009cf5'};likeItem(feed.id);feed.hasUserLiked='true';feed.likeCount=feed.likeCount+1;" style=""><i class="fa fa-thumbs-o-up fa-flip-horizontal"></i> Like - <span style="color:#8b8b8b">{{feed.likeCount}}</span></button></span>
                <span style="background-color: #ffffff;font-size: 1.1em;color: #8b8b8b;float: left;width: 50%">
                    <button class="notLiked" ng-click="showDetail($index)"><i class="fa fa-comments-o"></i> Comment - <span style="color:#8b8b8b">{{feed.commentCount}} </span></button></span>
    </div>
